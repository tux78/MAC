{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} Module: {{ moduleID }} {% endblock %}</h1>
    <form method="post">
        <div>
            <textarea name="content" placeholder="Post content" id="myTextArea">{{ moduleContent }}</textarea>
            <script>
                var myCodeMirror = CodeMirror.fromTextArea(document.getElementById("myTextArea"), {
                    lineNumbers: true
                });
                myCodeMirror.setSize("90%", "100%");
            </script>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="save">Save</button>
        </div>
    </form>
{% endblock %}
